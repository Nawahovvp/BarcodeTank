<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>พิมพ์ป้ายถัง 80×100 mm – QR เล็กสุด 95px</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: "Sarabun", Arial, sans-serif; margin:0; padding:20px; background:#f8f8f8; }
    .container { max-width:500px; margin:auto; background:white; padding:30px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
    input, button {
      width:100%; padding:15px; margin:10px 0; font-size:20px; border-radius:8px; border:1px solid #ccc; box-sizing:border-box;
    }
    button { background:#0066ff; color:white; border:none; font-size:22px; font-weight:bold; cursor:pointer; }

    #printSection {
      width: 80mm;
      height: 100mm;
      background: white;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 14mm 8mm 16mm 8mm;
      box-sizing: border-box;
    }

    .info {
      font-weight: 900;
      font-size: 19pt;
      line-height: 1.5;
    }

    .qrcode {
      width: 95px;      /* ← เล็กสุดจริง ๆ แล้ว */
      height: 95px;
      margin: 8mm 0;
    }

    .tank-no {
      font-weight: 900;
      font-size: 32pt;
    }

    @media print {
      @page { size: 80mm 100mm; margin:0 !important; }
      html, body { margin:0 !important; padding:0 !important; width:80mm; height:100mm; overflow:hidden; }
      body * { visibility:hidden; }
      #printSection, #printSection * { visibility:visible; }
      #printSection { position:absolute; left:0; top:0; width:80mm; height:100mm; display:flex !important; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@800;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>พิมพ์ป้ายถัง 80×100 mm (QR เล็กสุด 95px)</h2>
  <input type="text" id="exp" placeholder="EXP" value="2030/03">
  <input type="text" id="mwf" placeholder="MWF" value="MWF-01523">
  <input type="text" id="qrText" placeholder="เลขที่ถัง" value="T1">
  <button onclick="createAndPrint()">Print</button>
</div>

<div id="printSection">
  <div class="info">
    EXP: <span id="printEXP">2030/03</span><br>
    MWF: <span id="printMWF">MWF-01523</span>
  </div>

  <div class="qrcode">
    <div id="qrcode"></div>
  </div>

  <div class="tank-no" id="printQrText">T1</div>
</div>

<script>
function createAndPrint() {
  const exp  = document.getElementById("exp").value.trim()  || "-";
  const mwf  = document.getElementById("mwf").value.trim()  || "-";
  const text = document.getElementById("qrText").value.trim() || "T1";

  document.getElementById("printEXP").textContent = exp;
  document.getElementById("printMWF").textContent = mwf;
  document.getElementById("printQrText").textContent = text;

  document.getElementById("qrcode").innerHTML = "";
  new QRCode(document.getElementById("qrcode"), {
    text: text,
    width: 95,       // เล็กสุดที่ยังใช้งานได้จริง
    height: 95,
    colorDark: "#000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H   // ช่วยให้สแกนได้แม้เล็กมาก
  });

  setTimeout(() => window.print(), 800);
}
</script>

</body>
</html>
